<!DOCTYPE html>
<htlm lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="witdh=device-width,initial-scale=1.0">
        <title>Contoh Table</title>
        <link rel="stylesheet" href="style.css">
    </head>

<body>
    <!-- Container untuk mengelompokkan konten -->
    <div class ="container">
        <!-- Judul halaman -->
        <h2>Daftar Peliharaan</h2>
        <!-- Tabel untuk menampilkan daftar peliharaan -->
        <table>
            <!-- Bagian kepala tabel -->
            <thead>
                <!-- Bagian judul kolom -->
                <div class="judul">
                <tr>
                    <th>No</th>
                    <th>Nama hewan</th>
                    <th>Nama Panggilan</th>
                    <th>Umur</th>
                    <th>Jenis</th>
                    <th>Foto</th>
                </tr>
            </div>
            </thead>
            <!-- Bagian isi tabel -->
            <tbody>
                <tr>
                    <th>1</th>
                    <th>Kucing</th>
                    <th>Comot</th>
                    <th>3 bulan</th>
                    <th>Persia</th>
                    <th><img src="image/kucing.jpeg" alt="" width="100" right="100"></th>
                </tr>
                <tr>
                    <th>2</th>
                    <th>Anjing</th>
                    <th>Poki</th>
                    <th>6 bulan</th>
                    <th>Border Collie</th>
                    <th><img src="image/anjing.jpg" alt="" width="100px" right="100px"></th>
                <tr>
                    <th>3</th>
                    <th>Sapi</th>
                    <th>Moh</th>
                    <th>3 tahun</th>
                    <th>Friesian Holstein</th>
                    <th><img src="image/sapi.jpeg" alt="" width="100px" right="100px"></th>
                </tr>
                <tr>
                    <th>4</th>
                    <th>Kelinci</th>
                    <th>Sunny</th>
                    <th>1 tahun</th>
                    <th>Dutch</th>
                    <th><img src="image/kelinci.webp" alt="" width="100px" right="100px"></th>
                </tr>
                <tr>
                    <th>5</th>
                    <th>Domba</th>
                    <th>Doby</th>
                    <th>4 tahun</th>
                    <th>Dolly</th>
                    <th><img src="image/domba.jpeg" alt="" width="100px" right="100px"></th>
                </tr>
            </tbody><!-- Bagian kaki tabel -->
            <tfoot>
                <!-- Kolom yang mengisi seluruh baris dengan total hewan -->
                <td colspan="6">Total: 5 hewan peliharaan</td>
            </tfoot>
        </table>
    </div>
</body>
</htlm>
